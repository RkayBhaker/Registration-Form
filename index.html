<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
  	.border-container{
  		border: 2px double gray;
  	}
  	.reg-form{
  		padding: 30px 5px 10px 5px;
  	}
  </style>
</head>
<body>
	<div class="container border-container">
		<div class="row">
			<div class="col-sm-7">
				<div class="img-thumbnail">
					<img src="sci_lab.jpg" style="width: 100%">
				</div>
			</div>
			<div class="col-sm-5">
				<div>
					<center><h3><mark>Registration Form</mark></h3></center>
				</div>
				<div class="reg-form">
					<form>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="fname">First Name : </label>
								<input type="text" id="fname" class="form-control" name="" placeholder="First Name" required>
							</div>
							<div class="form-group col-md-6">
								<label for="lname">Last Name : </label>
								<input type="text" id="lname" class="form-control" name="" placeholder="Last Name" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="email">Email : </label>
								<input type="email" id="email" class="form-control" name="" placeholder="Email Address" required>
							</div>
							<div class="form-group col-md-6">
								<label for="phno">Phone Number : </label>
								<input type="tel" pattern="[0-9]{9}" id="phno" class="form-control" name="" placeholder="Phone Number" required>
							</div>
						</div>
						<div class="form-row">		
							<div class="form-group col-md-6">
								<label for="course">Course : </label>
								<select name="" id="course" class="form-control" required>
									<option value="">ADIT</option>
									<option value="">DIPLOMA</option>
									<option value="">CITS</option>
								</select>
							</div>
							<div class="form-group col-md-6">
								<label for="Something">Something : </label>
								<input type="text" id="Something" name="" placeholder="capture" class="form-control" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-12">
								<button type="Submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
